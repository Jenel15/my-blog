<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenel's Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .add-post-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Jen.jpg" alt="Simple Blog Logo" class="logo">
        <h1 class="header__title">Jenel's Simple Blog</h1>
    </header>
    <main class="main-content">
        <section id="blog-posts" class="blog-posts">
            <!-- Blog posts will be dynamically added here -->
        </section>
        <aside id="sidebar" class="sidebar">
            <!-- Sidebar content will be added here -->
        </aside>
        <div class="add-post-container">
            <button onclick="addPostPrompt()" class="add-post-btn">Add Post</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Jenel's Simple Blog</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
